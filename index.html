<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">
        <center>
          <div class="btn btn-primary heading">
            <h3>Ping Pong</h3>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
          </div>
          <img src="background1.jpg" class="big_image">
          <br><br> 
          <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
          <button onclick="restart()" class="btn btn-warning">Restart</button>
          <br><br>
          <h3 id="status" class="btn btn-warning"></h3>
          <br><br>
          <div id="canvas"></div>
          <div id="game console"></div>
          <h4>
          Made by Veer
          </h4>


      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instruction</h4>
              <button class="btn btn-dark" onclick="restart()">Restart</button>
            </div>
            <div class="modal-body">
            use arrow keys to define the movements of the paddle. If your opponent misses, he looses a point. The same goes for the player. 
            </div>
            
            <h4 id="tony">
              Code by Me
            </h4>
      
          </div>
        </div>
      </div>
        </center>
</body>    

        <script src="main.js"></script>
    </body>
</html>
